<div class="row" style='margin-top: 90px'>
  <div class="col l4 s10 offset-s1 offset-l4 card">
    <div class="card-content">
      <div class="row">
        <div class="col">
          <span class='title'>Realize login para acesso</span>
        </div>
      </div>
      <form ng-submit='ctrl.login()'>
        <div class="row">
          <div class="col s12 input-field">
            <label for="email">Email</label>
            <input type="email" ng-model='ctrl.user.email'>
          </div>
        </div>
        <div class="row">
          <div class="col s12 input-field">
            <label for="senha">Senha</label>
            <input type="password" ng-model='ctrl.user.password'>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <button class="btn purple waves-effect waves-light">Entrar</button>
            <a class="btn-flat margin-l waves-orange waves-effect">Recuperar Senha</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
